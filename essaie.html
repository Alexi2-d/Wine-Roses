<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Réservation Restaurant Midnight</title>
    <link rel="stylesheet" href="./styles ijdiden/essaie.css"> <!-- Mise à jour du chemin CSS -->
</head>
<body>
    <header>
        <h1>Wine&Roses</h1>
        <nav>
            <ul>
                <li><a href="./accueil.html">Accueil</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./reserver.html">Réservations</a></li>
                <li><a href="./contacte.html">Contact</a></li>
                <li><a href="./aproposs.html">A propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="booking-form">
                <h1>Réservez Votre Table</h1>
                <form>
                    <input type="text" id="name" name="name" placeholder="Votre Nom" required>
                    <input type="email" id="email" name="email" placeholder="Votre Email" required>
                    <input type="date" id="date" name="date" required>
                    <input type="time" id="time" name="time" required>
                    <select id="guests" name="guests" required>
                        <option value="">Nombre d'invités</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <!-- Ajoutez plus d'options si nécessaire -->
                    </select>
                    <button type="submit">Réserver</button>
                </form>
            </div>
        </div>
    </main>


<footer>
    <p>© 2024 Restaurant Midnight. Tous droits réservés.</p>
</footer>
</body>
</html>
